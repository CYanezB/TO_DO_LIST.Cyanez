<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="./js/data.js"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body onload="load()">


    <header class="d-flex">
        <form class="d-flex">
            <div class="d-block">
                <input type="text" name="tarea" id="inputTarea">
            </div>
            <div>
                <select name="prioridad" id="selectPrioridad">
                    <option value="urgente">URGENTE</option>
                    <option value="diaria">DIARIA</option>
                    <option value="mensual">MENSUAL</option>
                </select>

            </div>

            <div class="guardar">
                <input type="submit" id="btnGuardar" value="Guardar">
            </div>
        </form>
    </header>

    <div class="d-flex" id="filtro">
        <h4>FILTRAR:</h4>
        <div class="filtroPrioridad d-block">
            <select id="filterPrioridad" onchange="filtrarPorPrioridad()">
                <option value="urgente">URGENTE</option>
                <option value="diaria">DIARIA</option>
                <option value="mensual">MENSUAL</option>
            </select>
        </div>
        <div class="filtroTexto d-block">
            <input type="text" id="filterText" onkeyup="filtrarPorTexto()">
        </div>
    </div>

    <section id="tareas">

    </section>

    <footer>
        <h2>APP "TO DO'S" CYBP</h2>
    </footer>
    <script src="./js/functions.js"></script>
</body>

</html>
